<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="dialogoverlay"></section>
    <section id="dialogbox">
      <div>
        <div id="dialogboxhead"></div>
        <hr />
        <div id="dialogboxbody"></div>
        <div id="dialogboxfoot"></div>
      </div>
    </section>
    <section class="addSection">
      <div class="addTitle">
        <h3>Add Book</h3>
        <img
          src="img/minus-thick.png"
          alt="minus img"
          style="text-align: right"
          id="minusImg"
        />
      </div>
      <label for="title" class="subText">Title</label>
      <input type="text" name="title" id="title" class="bookInput" required />
      <label for="pages" class="subText">Pages</label>
      <input type="text" name="pages" id="pages" class="bookInput" required />
      <label for="author" class="subText">Author</label>
      <input type="text" name="author" id="author" class="bookInput" required />
      <div class="haveRead-container" style="margin-bottom: 1.5rem">
        <label for="haveRead" class="subText">have Read?</label>
        <input
          type="checkbox"
          value="None"
          name="haveRead"
          id="haveRead"
          checked
        />
      </div>
      <button class="addBtn">Add</button>
    </section>
    <div style="text-align: center" class="main">
      <h2 style="color: #eef1ef">Personal Mini Library</h2>
      <button style="border: 2px #07393c solid" class="addBookBtn displayNone">
        Add Book
      </button>
      <section class="displaySection"></section>
    </div>
    <section class="editSection displayNone">
      <div class="editTitle">
        <h3>Edit Book</h3>
        <img
          src="img/minus-thick.png"
          alt="minus img"
          style="text-align: right"
          id="editMinusImg"
        />
      </div>
      <span
        class="idText"
        style="font-size: x-small; margin-bottom: 0.5rem"
      ></span>
      <label for="editTitle" class="subText">Title</label>
      <input
        type="text"
        name="editTitle"
        id="editTitle"
        class="bookInput editInput"
        required
      />
      <label for="editPages" class="subText">Pages</label>
      <input
        type="text"
        name="editPages"
        id="editPages"
        class="bookInput editInput"
        required
      />
      <label for="editAuthor" class="subText">Author</label>
      <input
        type="text"
        name="editAuthor"
        id="editAuthor"
        class="bookInput editInput"
        required
      />
      <div class="haveRead-container" style="margin-bottom: 1.5rem">
        <label for="editHaveRead" class="subText">have Read?</label>
        <input
          type="checkbox"
          value="None"
          name="editHaveRead"
          id="editHaveRead"
          checked
        />
      </div>
      <button class="editBtn">Edit</button>
    </section>

    <!--Firebase-->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>

    <!--JavaScript-->
    <script src="app.js"></script>
  </body>
</html>
