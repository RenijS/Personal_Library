<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="addSection">
      <h3>Add Book</h3>
      <label for="title" class="subText">Title</label>
      <input type="text" name="title" id="title" class="bookInput" required />
      <label for="pages" class="subText">Pages</label>
      <input type="text" name="pages" id="pages" class="bookInput" required />
      <label for="author" class="subText">Author</label>
      <input type="text" name="author" id="author" class="bookInput" required />
      <label for="haveRead" class="subText">have Read?</label>
      <input
        type="text"
        name="haveRead"
        id="haveRead"
        class="bookInput"
        required
      />
      <button class="addBtn">Add</button>
    </section>
    <div style="text-align: center">
      <h2>Personal Mini Library</h2>
      <section class="displaySection"></section>
    </div>

    <!--JavaScript-->
    <script src="app.js"></script>
  </body>
</html>
