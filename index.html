<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="addSection">
      <h3>Add Book</h3>
      <input type="text" name="title" id="title" placeholder="name" />
      <input type="text" name="pages" id="pages" placeholder="pages" />
      <input type="text" name="author" id="author" placeholder="author" />
      <input
        type="text"
        name="haveRead"
        id="haveRead"
        placeholder="haveRead?"
      />
      <button class="addBtn">Add</button>
    </section>
    <div>
      <h2>Personal Mini Library</h2>
      <section class="displaySection"></section>
    </div>

    <!--JavaScript-->
    <script src="app.js"></script>
  </body>
</html>
